<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Form</title>
    <!-- CUSTOM CSS LINK  -->
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP CDN LINK   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div id="main">
        <div class="top">
            <div class="opacity"></div>
            <div class="left">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
            </div>
            <div class="center">
                <img src="./images/logo.png" alt="">
                <h1>Registration-Form SMIT</h1>
                <span>service-Education-Registration</span>
                <div class="buttons">
                    <button>Registration</button>
                    <button>Download ID Card</button>
                    <button>Results</button>
                </div>
            </div>
            <div class="right">
                <button>Student Portal</button>
            </div>
        </div>
        <!-- BOTTOM DIV  -->
        <div class="formDiv">
            <form>
                <div class="inputsDiv">
                    <div class="leftInput labelAlign">
                        <label for="">Select City</label>
                        <select name="" id="InputSize">
                            <option selected disabled value="">Select City</option>
                        </select>
                    </div>
                    <div class="rightInput labelAlign">
                        <label for="">Select Course or Event</label>
                        <select name="" id="InputSize">
                            <option selected disabled value="">Select Course or Event</option>
                        </select>
                    </div>
                </div>



                <div class="inputsDiv">
                    <div class="leftInput labelAlign">
                        <label for="">Full name</label>
                        <input type="text" placeholder="Full name" id="InputSize">
                    </div>
                    <div class="rightInput labelAlign">
                        <label for="">Father name</label>
                        <input type="text" placeholder="Father name" id="InputSize">
                    </div>
                </div>

                <div class="inputsDiv">
                    <div class="leftInput labelAlign">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email" id="InputSize">
                    </div>
                    <div class="rightInput labelAlign">
                        <label for="">Phone</label>
                        <input type="text" placeholder="Phone" id="InputSize">
                    </div>
                </div>


                <div class="inputsDiv">
                    <div class="leftInput labelAlign">
                        <label for="">CNIC</label>
                        <input type="text" placeholder="Email" id="InputSize">
                    </div>
                    <div class="rightInput labelAlign">
                        <label for="">Father CNIC (optional)</label>
                        <input type="text" placeholder="Father name" id="InputSize">
                    </div>
                </div>


                <div class="inputsDiv">
                    <div class="leftInput labelAlign">
                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="Email" id="InputSize">
                    </div>
                    <div class="rightInput labelAlign">
                        <label for="">Select gender</label>
                        <select name="" id="InputSize">
                            <option selected disabled value="">Select gender</option>
                        </select>
                    </div>
                </div>


                <div class="inputsDiv">
                    <div class="SingleInput">
                        <label for="">Address</label>
                        <input type="date" placeholder="Address" id="InputSize">
                    </div>
                </div>





            </form>
        </div>
    </div>

</body>

</html>
